---
layout: default
---

<div class="post">

  <header class="post-title">
    <h3><a href="{{ page.url }}">{{ page.title }}</a></h3>
  </header>
  <p class="meta">{{ page.date | date: "%b %-d, %Y" }} |
    {% for tag in page.tags %}
      <a href="/tags/?tag={{ tag }}">{{ tag }}</a>
      {% if tag != page.tags.last %}
        &middot;
      {% endif %}
    {% endfor %}
  </meta>

  <article class="post-content">
    {{ content }}
  </article>

</div>
