---
layout: default
---

<div class="post">

  <h3>{{ page.title }}</h3>

  <p><b>Venue:</b> <i>{{ page.venue }}</i></p>

  {{ page.content }}

  <ul>
    {% if page.slides %}
      <li><a href="/slides/{{ page.slides }}">Slides</a></li>
    {% endif %}

    {% if page.video %}
      <li><a href="{{ page.video }}">Video</a></li>
    {% endif %}
  </ul>

</div>
